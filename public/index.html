<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Posts</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-app="PostsApp">
	<div class="container">
		<div class="jumbotron">
			<h1>My Posts</h1>
			<p>This list of posts will grow as we add more and more...<a class="btn btn-primary btn-lg pull-right">Add Post</a></p>
		</div>

<!--Our list of post will appear here. -->
	<div class="list-group col-md-10 col-md-offset-1" ng-controller="PostListController">
		<div ng-repeat="post in postList">
			<a href="#" class="list-group-item">
				<h4 class="list-group-item-heading">{{post.title}}</h4>
				<p class="list-group-item-text">{{post.content}}</p>
			</a>
		</div>
	</div>

	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
